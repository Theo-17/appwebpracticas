<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Objetivo:</h1>
    <p>Crear unpárrafo dentro de un DIV de manera dinámica</p>
    <p>El párrafo consta del TAG P y el texto enre los TAGS</p>

    <div id="contenedor"></div>

    <button onclick="inyectar();"> Inyectar código </button>
    <button onclick="eliminar();"> Remover código </button>

    <script>
        function inyectar(){
            //Crear el parrafo
            var parrafo = document.createElement("p");
            parrafo.setAttribute("id", "miparrafo");

            //Crear texto del parrafo
            var texto = document.createTextNode("Texto inyectado");

            //Añadir el texto al parrafo
            parrafo.appendChild(texto);

            //Añadir el parrafo al DIV
            var elementoDiv = document.getElementById("contenedor");
            elementoDiv.appendChild(parrafo);

        }
        function eliminar(){
            var divContenedor = document.getElementById("contenedor");
            var parrafo = document.getElementById("miparrafo");

            divContenedor.removeChild(parrafo);

        }
    </script>
</body>
</html>
