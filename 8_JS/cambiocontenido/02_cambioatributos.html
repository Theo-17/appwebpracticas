<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cambio de Atributos de Elementos HTML (con JS)</h1>
    <h2>Ejemplo cambiando el atributo 'src' de una imagen</h2>
    <img src="https://picsum.photos/id/6/200/300" alt="computador">

    <h3>Haga click para ejecutar cada funci√≥n de camtio de atributo</h3>
    <ul>
        <li onclick="tieneAtributo();">TieneAtributo?</li>
        <li onclick="obtenerAtributo();">Obtener atributo</li>
        <li onclick="removerAtributo();">Eliminar atributo</li>
        <li onclick="configurarAtributo();">Configurar el atributo</li>
    </ul>
    <script>
        function tieneAtributo(){
            var elemento = document.querySelector("img");
            console.log(elemento.hasAttribute("src"));
        }
        function obtenerAtributo(){
            var elemento = document.querySelector("img");
            console.log( elemento.getAttribute("src") );
        }
        function removerAtributo(){
            var elemento = document.querySelector("img");
            elemento.removeAttribute("src");
        }
        function configurarAtributo(){
            var elemento = document.querySelector("img");
            elemento.setAttribute("src", "https://picsum.photos/id/1/200/300");
        }
    </script>
</body>
</html>
