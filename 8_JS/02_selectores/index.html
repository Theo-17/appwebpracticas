<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>Selectores JS</h1>

    <p id="mielemento">Parrafo "mi elemento"</p>
    <span>SPAN</span>
    <p class="clase">Parrafo con Clase "clase"</p>
    <div class="clase">Div con clase clase</div>

    <h2>DIV contr tres p√°rrafos</h2>
    <div id="principal">
        <p>Uno</p>
        <p>Dos</p>
        <p>Tres</p>
    </div>


    <script>
        /********* SELECTORES *******/
        // Obtener Elemento con el id "mielemento"
        var elemento = document.getElementById("mielemento");
        console.log("getElementoById(mielemento): " + elemento.textContent);
        console.log("*********************");

        // Obtener todos los elementos con la etiqueta p
        var elementosp = document.getElementsByTagName("p");
        console.log("Numero de elemenots:" + elementosp.length);
        for(var i=0; i< elementosp.length; i++){
            console.log(elementosp[i].textContent);
        }
        console.log("*********************");

        // Obtener los elemnetos que tienen la clase "clase"
        var elementosClase = document.getElementsByClassName("clase");
        console.log("Numero de elemenots:" + elementosClase.length);
        for(var i=0; i< elementosClase.length; i++){
            console.log(elementosClase[i].textContent);
        }
        console.log("*********************");

        //Obtener Elementos con QuerySelecto()
        var parrafo = document.querySelector("#principal p");
        console.log("querySelector(p): " + parrafo.textContent);
        console.log("*********************");

        // Obtener elementos p de principal
        var parrafos = document.querySelectorAll("#principal p");
        console.log("Numero de elemenots:" + parrafos.length);
        for(var i=0; i< parrafos.length; i++){
            console.log(parrafos[i].textContent);
        }
        console.log("*********************");


    </script>
</body>
</html>
