<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>CAMBIAR CONTENIDO CON JQUERY</h1>
    <div id="demo">
        <img id="img" src=""/>
    </div>
    <button id="cambiarContenido">Cambiar contenido</button>

    <script>
        $(document).ready(function(){
            $('#cambiarContenido').click(function(){
                $.ajax({
                    url: "https://api.giphy.com/v1/gifs/random?api_key=x9y2WSJ0J1XuNPh08po7tA51kAHJ5Bmw&tag=&rating=g",
                    type: "GET",
                    dataType: "json",
                    success: function(response) {
                        console.log(response);
                        $('#img').attr('src', response.data.images.original.url);
                    },
                    error: function(error) {
                        console.error("Error al obtener el GIF: ", error);
                    }
                });
            });
        });
    </script>
</body>
</html>
