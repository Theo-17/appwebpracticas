<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejadores</title>
    <script>
        function mostrarmensaje() {
            alert("Se hizo click!");
        }
        function mostrarMensajeDelElementoHTML(elementoHTML) {
            alert(elementoHTML.textContent);

        }
        function inicializar() {
            // 1.- Como propiedad del elemento ( funcion mostrarmensaje)
            var elemento1 = document.getElementsByTagName('p')[1];
            elemento1.onclick = mostrarmensaje;

            //2.- Con la propiedad onEventListener
            //var elemento2 = document.getElementsByTagName('p')[2];
            //elemento2.addEventListener('click', mostrarmensaje);

            // Formas contraidas
            document.getElementsByTagName("p")[1].onclick = mostrarmensaje;

            // Mostrar el contenido del elemento parrafo
            /*
            document.getElementsByTagName("p")[2].addEventListener(
                'click', 
                mostrarMensajeDelElementoHTML( document.getElementsByTagName("p")[2])
                );
            */

            //Arreglo con función anónima
            document.getElementsByTagName("p")[2].addEventListener('click', function () {
                mostrarMensajeDelElementoHTML(this);
            });


        }
        window.onload = inicializar;
    </script>
</head>

<body>

    <h1>FORMA 1: Manejadores en Línea</h1>
    <p onclick="alert('se realizo click -> manejador en linea')">Hacer Click!</p>

    <h1>FORMA 2: Manejadores como propiedadaes</h1>
    <p>Hacer Click!</p>

    <h1>FORMA 3: Manejadores con EventListener</h1>
    <p> Hacer Click! (FORMA 3)</p>



</body>

</html>
