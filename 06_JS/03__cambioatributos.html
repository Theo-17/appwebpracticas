<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de atributos</title>
    <style>
        .mensaje{ color: red;}
    </style>
</head>
<body>
    <h1>Cambio de Atributos de Elementos HTML</h1>

    <h2>Ejemplo: Cambiando atributo 'src' del elemento img </h2>
    <img src="https://picsum.photos/200/300" alt="">

    <h3>Haga click en cada opcion para ver el resultado</h3>
    <div class="mensaje"></div>
    <ul>
        <li onclick="tieneAtributo();">hasAttribute('src')</li>
        <li onclick="obtenerAtributo();">getAttribute('src')</li>
        <li onclick="removerAtrinbuto();">removeAttribute ('src')</li>
        <li onclick="configurarAtrinbuto();">setAtribute ('src')</li>
    </ul>

    <script>
        function tieneAtributo(){
            var elemento = document.querySelector("img");
            document.querySelector('.mensaje').textContent =  elemento.hasAttribute("src");

        }
        function obtenerAtributo(){
            var elemento = document.querySelector("img");
            document.querySelector('.mensaje').textContent =  elemento.getAttribute("src");

        }
        function removerAtrinbuto(){
            var elemento = document.querySelector("img");
            elemento.removeAttribute("src");
            document.querySelector('.mensaje').textContent = "Atributo eliminado";

        }
        function configurarAtrinbuto(){
            var elemento = document.querySelector("img");
            elemento.setAttribute("src", "https://picsum.photos/id/237/200/300");
            document.querySelector('.mensaje').textContent = "Atributo configurado a https://picsum.photos/id/237/200/300";

        }
    </script>
</body>
</html>
