<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda-Comics</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <main>
        <header>
            <div class="header">
                <img src="imgs/Wow.png" alt="">
                <h1 id="titulo">Mi tienda de Comics</h1>
                <div id="login">
                    <span>Login:</span>
                    <input type="text" name="usuario">
                    <input type="password" name="clave">
                </div>
            </div>
            <nav>
                <ul>
                    <li>Inicio</li>
                    <li>Novedades</li>
                    <li>Catálogo</li>
                    <li>Novedades</li>
                    <li>Quiénes somos</li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </header>
        <section>
            <h1>Recomendados</h1>
            <div class="card">
                <div class="imagen-superheroe">
                    <img src="imgs/batman.jpg" alt="Foto del Señor de la Noche">
                </div>
                <h5>Batman</h5>
                <p>Disponible</p>
                <p>35</p>
                <p>15</p>
                <div class="add-button">
                    <a href="#">Add to Cart</a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
